<div
  class="min-h-screen bg-gray-100 flex items-center justify-center p-4 font-sans"
>
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Knowledgebase Editor
    </h1>
    <div class="flex flex-col md:flex-row gap-4 mb-4">
      <div *ngIf="!previewMode" class="flex-1">
        <label for="editor" class="block text-sm font-medium text-gray-700 mb-2"
          >Editor</label
        >
        <textarea
          id="editor"
          [(ngModel)]="editorContent"
          class="w-full h-64 p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-700"
          placeholder="Start writing your knowledge base article here..."
        ></textarea>
      </div>
      <div
        *ngIf="previewMode"
        class="flex-1 bg-gray-50 p-4 border border-gray-300 rounded-md shadow-sm overflow-y-auto h-64 prose max-w-none"
      >
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Preview</label
        >
        <div [innerHTML]="editorContent"></div>
      </div>
    </div>
    <div class="flex justify-end gap-3">
      <button
        (click)="togglePreview()"
        class="px-5 py-2 bg-purple-600 text-white font-semibold rounded-md shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-150 ease-in-out"
      >
        {{ previewMode ? "Show Editor" : "Show Preview" }}
      </button>
      <button
        (click)="saveContent()"
        class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out"
      >
        Save
      </button>
    </div>
  </div>
</div>
