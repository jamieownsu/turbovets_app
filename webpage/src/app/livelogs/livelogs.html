<div
  class="min-h-screen bg-gray-100 flex items-center justify-center p-4 font-sans"
>
  <div
    class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6 flex flex-col h-[600px]"
  >
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">
      Live System Logs
    </h1>
    <div
      #logsContainer
      class="flex-1 bg-gray-900 text-white p-4 rounded-md overflow-y-auto font-mono text-sm border border-gray-700"
    >
      <div
        *ngFor="let log of logs"
        [ngClass]="{
          'text-green-400': log.level === 'INFO',
          'text-yellow-400': log.level === 'WARN',
          'text-red-400': log.level === 'ERROR'
        }"
      >
        <span class="text-gray-500 mr-2">{{ log.timestamp }}</span>
        <span class="font-bold mr-2">{{ log.level }}:</span>
        <span>{{ log.message }}</span>
      </div>
    </div>
  </div>
</div>
